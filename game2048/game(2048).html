<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임</title>
    <link rel="stylesheet" href="game2048.css" />
</head>
<body>
    <h3 style="text-align:center;">2048 게임</h3>

    <div id="score" style="font-size:24px; margin-bottom:10px;">0</div>
<div id="game-board"></div>
  <!-- 게임 보드가 그려질 영역 -->
  <div id="game-board" style="margin: 0 auto; width: max-content;"></div>
  <!-- 리셋 버튼 -->
  <button onclick="reset2048()" style="display:block; margin: 10px auto;">리셋</button>  
  <p>
      - 2048 게임은 숫자를 합쳐서 2048을 만드는 퍼즐 게임입니다.<br>
      - 게임은 4x4 격자판에서 진행되며, 같은 숫자를 가진 타일을 합쳐 새로운 숫자를 만듭니다.<br>
      - 사용자는 상하좌우로 타일을 이동시켜 숫자를 합칠 수 있습니다.<br>
      - 목표는 가능한 한 높은 점수를 얻고 2048 타일을 만드는 것입니다.<br>
      - 게임은 간단한 규칙으로 누구나 쉽게 즐길 수 있으며, 전략적인 사고를 요구합니다.<br>
      - 2048 게임은 중독성이 강하고, 짧은 시간 안에 즐길 수 있는 재미있는 퍼즐 게임입니다.<br>
    </p>
</body>
<script src="game2048.js"></script>

</body>
</html>

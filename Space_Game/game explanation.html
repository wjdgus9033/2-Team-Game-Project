<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space game 설명</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    body {
        background-image: url("../2TeamGame/GameImg/game_body.jpg");
        margin: 0;
    }

    .space {
        height: 900px;
        width: 1500px;
        margin: 30px auto;
        justify-content: center;
        align-items: center;
        background-color: white;
    }

    .nav-link {
        text-decoration: none !important;
        color: black !important;
    }

    .nav-link:hover {
        color: red !important;
    }

    img.big {
        transition: transform 0.3s ease;
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
    }

    img.big:hover {
        transform: scale(1.3);
    }
</style>

</style>

<body>
    <div class="space">
        <nav class="navbar px-4" style="background-color: #6f42c1;">
            <span class="navbar-brand mb-0 h1">SpaceGame Docs</span>
            <div class="d-flex gap-3">
                <a class="nav-link active" href="#" data-section="intro">게임설명</a>
                <a class="nav-link" href="#" data-section="update">update</a>
                <a class="nav-link" href="#" data-section="render">render</a>
                <a class="nav-link" href="#" data-section="object">객체</a>
                <a class="nav-link" href="../Space_Game/index.html">게임 이동</a>
                <a class="nav-link" href="../2TeamGame/index.html">홈으로 가기</a>
            </div>
        </nav>

        <div id="content" class="p-4">
            <h2>게임 설명</h2>
            <p>우주선을 움직이며 외계인과 보스를 물리치는 슈팅 게임입니다.</p>
            <ul>
                <li>우주선은 좌우로 움직이며 총알을 발사할 수 있습니다.</li>
                <li>외계인은 위에서 아래로 떨어지며, 충돌 시 우주선이 파괴됩니다.</li>
                <li>보스 외계인은 일정 시간 후 등장하며, 강력한 공격을 합니다.</li>
                <li>총알은 외계인과 보스를 파괴하는 데 사용됩니다.</li>
            </ul>
            <h3>조작 방법</h3>
            키보드 : ← → (좌우 이동)<br> Space : (총알 발사)
        </div>
        <script>
            const content = document.getElementById("content");

            const pages = {
                intro: `<h2>게임 설명</h2><p>우주선을 움직이며 외계인과 보스를 물리치는 슈팅 게임입니다.</p>
                <ul>
                    <li>우주선은 좌우로 움직이며 총알을 발사할 수 있습니다.</li>
                    <li>외계인은 위에서 아래로 떨어지며, 충돌 시 우주선이 파괴됩니다.</li>
                    <li>보스 외계인은 일정 시간 후 등장하며, 강력한 공격을 합니다.</li>
                    <li>총알은 외계인과 보스를 파괴하는 데 사용됩니다.</li>
                </ul>
                <h3>조작 방법</h3>
                키보드 : ← → (좌우 이동),<br> Space : (총알 발사)`,

                update: `<h2>update 함수</h2><p>게임 상태를 갱신합니다: 우주선 이동, 총알/외계인/보스 충돌 검사 등.<br> 그 중 총알 관련 update flowchart</p>
                <img src="images/update_bullet.PNG" alt="update flowchart" class="big" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">`,


                render: `<h2>render 함수</h2><p>배경, 우주선, 총알, 외계인, 보스 등의 화면 그리기를 수행합니다.</p>
                <img src="images/render.PNG" alt="render flowchart" class="big" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">`,

                object: `<h2>객체 설명</h2><img src="images/object.PNG" class="big" alt="object flowchart" style="max-width: 100%; height: auto; display: block; margin: 20px auto;">`
            };

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    const section = this.dataset.section;
                    if (section && pages[section]) {
                        e.preventDefault();
                        content.innerHTML = pages[section];
                        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                    }
                });
            });
        </script>
</body>

</html>

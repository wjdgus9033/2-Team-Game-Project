<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벌레 잡기기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Stylish&display=swap');

        body {
            background-color: rgba(143, 92, 33, 0.897);
        }

        canvas {
            border: 2px solid #333;
            background-image: url("./img/background.png");
            display: block;
            margin: 20px auto;
           

             cursor : url("img/hand.png") 24 24, auto;
        }


        #restartBtn {
            position: absolute;
            bottom: -120px;
            right: 10px;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>

</head>

<body>



    <div id="gameContainer" style="position: relative; width: 800px; margin: 20px auto;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <button id="restartBtn">
            <img src="img/again.png" alt="다시시작" style="width: 100px;">

        </button>

    </div>


    <script src="bug.js"></script>
</body>

</html>
